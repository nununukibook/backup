<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Javascriptの基礎</title>
    </head>
    <body>
       <h1>演習課題</h1>
       
       <form>
           <select name="age">
               <option value="a">選択してください</option>
               <script>
                   for(var i=18; i<=65; i++){
                       document.write("<option value='z'>");
                       document.write(i);
                       document.write("</option>");
                   }
               </script>
           </select>
       </form>
        
        <script src="script.js"></script>
        
    </body>
</html>
